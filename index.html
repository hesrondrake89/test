<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Review Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Movie Review Site</h1>
      <button class="btn">Login</button>
    </div>
  </header>

  <main>
    <div class="container">
      <!-- Movie search and display area -->
      <div id="movie-search">
        <input type="text" id="movie-title" placeholder="Search for a movie">
        <button id="search-button">Search</button>
      </div>

      <div id="movie-details">
        <!-- Display movie details here -->
      </div>

      <!-- User review submission area -->
      <div id="review-form">
        <h2>Write a Review</h2>
        <input type="text" id="review-title" placeholder="Review Title">
        <select id="rating">
          <option value="1">1 Star</option>
          <option value="2">2 Stars</option>
          <option value="3">3 Stars</option>
          <option value="4">4 Stars</option>
          <option value="5">5 Stars</option>
        </select>
        <textarea id="review-text" placeholder="Write your review here"></textarea>
        <button id="submit-review">Submit Review</button>
      </div>

      <!-- User reviews display area -->
      <div id="user-reviews">
        <!-- Display user's reviews here -->
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <button class="btn">Logout</button>
    </div>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
